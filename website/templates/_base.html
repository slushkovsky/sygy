<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="/static/img/logo_dark_sqr.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet"> 
		<link rel="stylesheet" href="/static/css/base.css">

		{% block head %}{% endblock %}
	</head>

	<body>
		<nav class="navbar navbar-toggleable-md bg-faded navbar-inverse p-0">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<div class="container">	
					<div class="clearfix"> 
					<a class="navbar-brand d-inline-block" href="/">
						<img src="/static/img/logo_white_sqr.png" width="40" height="40" class="d-inline-block align-top" alt="[img: logo]">
					</a>
					<ul class="navbar-nav mr-auto d-inline-flex">
						<li class="nav-item mx-2">
							<a class="nav-link" href="/eyeGuest">Guest</a>
						</li>
						<li class="nav-item mx-2">
							<a class="nav-link" href="/eyeWish">Wish</a>
						</li>
						<li class="nav-item mx-2">
							<a class="nav-link" href="/eyeService">Service</a>
						</li>
						<li class="nav-item mx-2">
							<a class="nav-link" href="/eyeMerketer">Marketer</a>
						</li>
						
					</ul>
					<ul class="navbar-nav float-right">
						<li class="nav-item">
							<a class="nav-link mx-2" href="/about">About us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link mx-2" href="/support">Support</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		{% block body %}{% endblock %}

		<div class="modal fade multi-step" id="modal-join" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document" style="max-width: 1000px;">
				<div class="modal-content">
					<div class="modal-body">
						<div class="container">
						<form method="POST" action="https://formspree.io/info@checkstar.tech"> 
							<h3>Company</h3>
							<div class="row">
								<div class="form-group text-left col-lg-5 offset-lg-1">
									<label for="input-company">Name</label>
									<input 
										class="form-control" 
										id="input-company" 
										type="text" 
										name="company"
									>
								</div>

								<div class="form-group text-left col-lg-5">
									<!-- <label for="input-last-name">Venues formats</label> -->
									<div class="checkbox">
	  									<label><input type="checkbox" value="">Window</label>
									</div>
									<div class="checkbox">
									  <label><input type="checkbox" value="">Cafe</label>
									</div>
									<div class="checkbox">
									  <label><input type="checkbox" value="">Bar</label>
									</div>
									<div class="checkbox">
									  <label><input type="checkbox" value="">Restaurant</label>
									</div>
									<div class="checkbox">
									  <label><input type="checkbox" value="">Marketpalce</label>
									</div>
								</div>
							</div>
							<hr> 
							<h3>Products</h3>
							<div class="row">
								<div class="form-group text-left col-lg-5 offset-lg-1">
									<div class="checkbox">
	  									<label><input type="checkbox" value="" checked>Eye-Guest</label>
									</div>
									<div class="checkbox">
	  									<label><input type="checkbox" value="">Eye-Wish</label>
									</div>
								</div>

								<div class="form-group text-left col-lg-5">
									<div class="checkbox">
	  									<label><input type="checkbox" value="">Eye-Service</label>
									</div>
									<div class="checkbox">
	  									<label><input type="checkbox" value="">Eye-Marketer</label>
									</div>
								</div>
							</div>
							<hr> 
							<h3>Contacts</h3>
							<div class="row">
								<div class="form-group text-left col-lg-5 offset-lg-1">
									<label for="input-first-name">First name</label>
									<input 
										class="form-control" 
										id="input-first-name" 
										type="text" 
										name="first_name"
									>
								</div>

								<div class="form-group text-left col-lg-5">
									<label for="input-last-name">Last name</label>
									<input 
										class="form-control" 
										id="input-last-name" 
										type="text" 
										name="last_name"
									>
								</div>
							</div>

							<div class="row"> 
								<div class="form-group text-left col-lg-5 offset-lg-1">
									<label for="input-phone">Phone</label>
									<input 
										class="form-control" 
										id="input-phone" 
										type="phone" 
										name="phone"
									>
								</div>

								<div class="form-group text-left col-lg-5">
									<label for="input-email">E-mail</label>
									<input 
										class="form-control" 
										id="input-email" 
										type="email" 
										name="_replyto"
									>
								</div>
							</div>

							<div class="row"> 
								<div class="form-group text-left col-lg-10 offset-lg-1">
									<label for="textarea-message">Comment</label>
									<textarea class="form-control" id="textarea-message" rows="3" name="message"></textarea>
								</div>
							</div>

							<div class="row">  
								<div class="row col-lg-10 offset-lg-1">
									<button class="btn btn-primary col-lg-3 offset-lg-6" style="font-size: .8em;">Send</button>
								</div>
							</div>
						</form>
						</div>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	</body>
</html>
